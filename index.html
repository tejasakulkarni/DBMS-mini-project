<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Database</title>
</head>
<body>
    <h1>Student Database Management</h1>
    <form action="/insert" method="POST">
        <h2>Insert Student</h2>
        Roll No: <input type="text" name="roll_no" required><br>
        Name: <input type="text" name="name" required><br>
        Marks: <input type="text" name="marks" required><br>
        <button type="submit">Insert</button>
    </form>

    <form action="/update" method="POST">
        <h2>Update Student</h2>
        Roll No: <input type="text" name="roll_no" required><br>
        Attribute: <select name="attribute">
            <option value="Name">Name</option>
            <option value="Marks">Marks</option>
        </select><br>
        Value: <input type="text" name="value" required><br>
        <button type="submit">Update</button>
    </form>

    <form action="/delete" method="POST">
        <h2>Delete Student</h2>
        Roll No: <input type="text" name="roll_no" required><br>
        <button type="submit">Delete</button>
    </form>

    <form action="/show" method="GET">
        <h2>Show Students</h2>
        <input type="radio" name="option" value="all" checked> Show All<br>
        <input type="radio" name="option" value="one"> Show by Roll No: 
        <input type="text" name="roll_no"><br>
        <button type="submit">Show</button>
    </form>
</body>
</html>
